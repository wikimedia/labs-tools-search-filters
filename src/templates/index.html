{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>AbuseFilter searcher</h1>
    <p>{{ _('introduction') }}</p>

    <form method="post">
        <div class="row">
            <div class="col-sm-6 form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="type-normal" value="normal" checked>
                    <label class="form-check-label" for="type-normal">Normal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="type-regex" value="regex">
                    <label class="form-check-label" for="type-regex">Regex seearch</label>
                </div>
            </div>

            <div class="col-sm-6 form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="case" id="case-sensitive" value="sensitive" checked>
                    <label class="form-check-label" for="case-sensitive">Case sensitive</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="case" id="case-insensitive" value="insensitive">
                    <label class="form-check-label" for="case-insensitive">Case insensitive</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="query">Search query</label>
            <input class="form-control" type="text" name="query" id="query">
        </div>

        <button class="btn btn-primary form-control" type="submit">Search</button>
    </form>
</div>
{% endblock %}
